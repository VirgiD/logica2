<meta charset="UTF-8">

<h1>PROGRAMA MUNDIAL FIFA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    var anhoMundial= 1930
    var limite = parseInt (prompt("Ingrese un año limite para saber cuantos mundiales se han jugado"));



    while (anhoMundial<=limite){

        imprimir("Hubo mundial entre los años " + anhoMundial );

        anhoMundial= anhoMundial + 4;
}

imprimir ("fin");
</script>
