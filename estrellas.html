<meta charset="UTF-8">

<h1>PROGRAMA - IMPRIME TRES LINEAS DE ESTRELLAS</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    for (var linea = 1; linea <= 3; linea ++) {

        for(var columna = 1; columna<=10 ;columna++){

            document.write("*")
        }
        saltarLinea();
    }

    saltarLinea();
    saltarLinea();
    saltarLinea();

    imprimir("fin")
</script>
